{% extends 'administrator/base.html' %} {% block title %} <title>Result list</title> {% endblock %} {% block body %}

<section
  id="testimonials"
  class="parallax paralbackground"
  style="background-image:url({{images}}/13.jpg); background-attachment:fixed;"
  data-img-width="600"
  data-img-height="385"
  data-diff="100"
>
  <div class="cover"></div>
  <div class="container">
    <div class="section-title hed">
      <h4>Result List</h4>
      <hr />
    </div>
  </div>
</section>

<section>
  <div class="container" style="width: 100%">
    <div class="col-md-12" style="margin-bottom: 40px">
      <div class="col-md-3">
        <asp:Label ID="Label1" runat="server" Text="Search By"></asp:Label>
        <asp:DropDownList
          ID="DropDownList1"
          class="form-control"
          runat="server"
          AutoPostBack="True"
          OnSelectedIndexChanged="DropDownList1_SelectedIndexChanged"
        >
          <asp:ListItem>Select</asp:ListItem>
          <asp:ListItem>All</asp:ListItem>
          <asp:ListItem>Course</asp:ListItem>
          <asp:ListItem>Name</asp:ListItem>
        </asp:DropDownList>
      </div>
      <div class="col-md-3">
        <asp:Label ID="Label2" runat="server" Text="Choose Course"></asp:Label>
        <asp:DropDownList
          ID="DropDownList2"
          class="form-control"
          runat="server"
          AutoPostBack="True"
          OnSelectedIndexChanged="DropDownList2_SelectedIndexChanged"
        ></asp:DropDownList>

        <div style="margin-top: 20px">
          <asp:TextBox ID="TextBox1" runat="server" class="form-control" placeholder="Enter Student Name"></asp:TextBox>
        </div>
      </div>
      <div class="col-md-2">
        <div style="margin-top: 10px">
          <asp:Button ID="Button1" runat="server" class="btn btn-danger" Text="Search" OnClick="Button1_Click" />
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <asp:GridView
        ID="GridView1"
        runat="server"
        AlternatingRowStyle-BackColor="Beige"
        AutoGenerateColumns="False"
        Width="100%"
        EmptyDataRowStyle-ForeColor="Red"
        DataKeyNames="exm_id"
        OnPageIndexChanging="GridView1_PageIndexChanging"
        OnRowEditing="GridView1_RowEditing"
        OnRowUpdating="GridView1_RowUpdating"
        OnRowCancelingEdit="GridView1_RowCancelingEdit"
        OnRowDeleting="GridView1_RowDeleting"
        EmptyDataRowStyle-Font-Bold="true"
        EmptyDataRowStyle-Font-Size="10px"
        CssClass="table table-bordered table-striped"
        HeaderStyle-Height="25"
        AllowPaging="True"
        PageSize="25"
        OnRowCommand="GridView1_RowCommand"
      >
        <PagerSettings Mode="NumericFirstLast" PageButtonCount="4" FirstPageText="First" LastPageText="Last" />
        <PagerStyle CssClass="pagination-ys" />
        <Columns>
          <asp:TemplateField
            HeaderText="S.No."
            ItemStyle-Width="60px"
            ItemStyle-VerticalAlign="Middle"
            ItemStyle-HorizontalAlign="Center"
            HeaderStyle-CssClass="header-center"
          >
            <ItemTemplate>
              <%#Container .DataItemIndex +1 %>
              <asp:Label ID="exm_id" Style="display: none;" runat="server" Text='<%#Eval("exm_id") %>'></asp:Label><br />
            </ItemTemplate>
          </asp:TemplateField>
        </Columns>
        <Columns>
          <asp:TemplateField
            HeaderText="Name"
            ItemStyle-Height="20"
            ItemStyle-VerticalAlign="Middle"
            ItemStyle-HorizontalAlign="Center"
            HeaderStyle-CssClass="header-center"
          >
            <ItemTemplate>
              <asp:Label ID="std_nam" runat="server" Text='<%#Eval("std_nam") %>'></asp:Label>
            </ItemTemplate>
          </asp:TemplateField>
        </Columns>
        <Columns>
          <asp:TemplateField
            HeaderText="Course"
            ItemStyle-Height="20"
            ItemStyle-VerticalAlign="Middle"
            ItemStyle-HorizontalAlign="Center"
            HeaderStyle-CssClass="header-center"
          >
            <ItemTemplate>
              <asp:Label ID="course" runat="server" Text='<%#Eval("cors") %>'></asp:Label>
            </ItemTemplate>
          </asp:TemplateField>
        </Columns>
        <Columns>
          <asp:TemplateField
            HeaderText="Enroll"
            ItemStyle-Height="20"
            ItemStyle-VerticalAlign="Middle"
            ItemStyle-HorizontalAlign="Center"
            HeaderStyle-CssClass="header-center"
          >
            <ItemTemplate>
              <asp:Label ID="enroll" runat="server" Text='<%#Eval("enroll") %>'></asp:Label>
            </ItemTemplate>
            <EditItemTemplate>
              <asp:TextBox ID="e_enroll" runat="server" Text='<%#Eval("enroll") %>'></asp:TextBox>
            </EditItemTemplate>
          </asp:TemplateField>
        </Columns>
        <Columns>
          <asp:TemplateField
            HeaderText="Cer_No"
            ItemStyle-Height="20"
            ItemStyle-VerticalAlign="Middle"
            ItemStyle-HorizontalAlign="Center"
            HeaderStyle-CssClass="header-center"
          >
            <ItemTemplate>
              <asp:Label ID="certi_no" runat="server" Text='<%#Eval("certi") %>'></asp:Label>
            </ItemTemplate>
            <EditItemTemplate>
              <asp:TextBox ID="e_certi_no" runat="server" Text='<%#Eval("certi") %>'></asp:TextBox>
            </EditItemTemplate>
          </asp:TemplateField>
        </Columns>
        <Columns>
          <asp:TemplateField
            HeaderText="Session"
            ItemStyle-Height="20"
            ItemStyle-VerticalAlign="Middle"
            ItemStyle-HorizontalAlign="Center"
            HeaderStyle-CssClass="header-center"
          >
            <ItemTemplate>
              <asp:Label ID="seson" runat="server" Text='<%#Eval("seson") %>'></asp:Label>
            </ItemTemplate>
            <EditItemTemplate>
              <asp:TextBox ID="e_seson" runat="server" Text='<%#Eval("seson") %>'></asp:TextBox>
            </EditItemTemplate>
          </asp:TemplateField>
        </Columns>
        <Columns>
          <asp:TemplateField
            HeaderText="Theory"
            ItemStyle-Height="20"
            ItemStyle-VerticalAlign="Middle"
            ItemStyle-HorizontalAlign="Center"
            HeaderStyle-CssClass="header-center"
          >
            <ItemTemplate>
              <asp:Label ID="theory" runat="server" Text='<%#Eval("theory") %>'></asp:Label>
            </ItemTemplate>
            <EditItemTemplate>
              <asp:TextBox ID="e_theory" runat="server" Text='<%#Eval("theory") %>'></asp:TextBox>
            </EditItemTemplate>
          </asp:TemplateField>
        </Columns>
        <Columns>
          <asp:TemplateField
            HeaderText="Prectical"
            ItemStyle-Height="20"
            ItemStyle-VerticalAlign="Middle"
            ItemStyle-HorizontalAlign="Center"
            HeaderStyle-CssClass="header-center"
          >
            <ItemTemplate>
              <asp:Label ID="pret" runat="server" Text='<%#Eval("pretical") %>'></asp:Label>
            </ItemTemplate>
            <EditItemTemplate>
              <asp:TextBox ID="e_pret" runat="server" Text='<%#Eval("pretical") %>'></asp:TextBox>
            </EditItemTemplate>
          </asp:TemplateField>
        </Columns>
        <Columns>
          <asp:TemplateField
            HeaderText="Oral"
            ItemStyle-Height="20"
            ItemStyle-VerticalAlign="Middle"
            ItemStyle-HorizontalAlign="Center"
            HeaderStyle-CssClass="header-center"
          >
            <ItemTemplate>
              <asp:Label ID="oral" runat="server" Text='<%#Eval("oral") %>'></asp:Label>
            </ItemTemplate>
            <EditItemTemplate>
              <asp:TextBox ID="e_oral" runat="server" Text='<%#Eval("oral") %>'></asp:TextBox>
            </EditItemTemplate>
          </asp:TemplateField>
        </Columns>
        <Columns>
          <asp:TemplateField
            HeaderText="Theory_2"
            ItemStyle-Height="20"
            ItemStyle-VerticalAlign="Middle"
            ItemStyle-HorizontalAlign="Center"
            HeaderStyle-CssClass="header-center"
          >
            <ItemTemplate>
              <asp:Label ID="theory2" runat="server" Text='<%#Eval("theory2") %>'></asp:Label>
            </ItemTemplate>
            <EditItemTemplate>
              <asp:TextBox ID="e_theory2" runat="server" Text='<%#Eval("theory2") %>'></asp:TextBox>
            </EditItemTemplate>
          </asp:TemplateField>
        </Columns>
        <Columns>
          <asp:TemplateField
            HeaderText="Pretical_2"
            ItemStyle-Height="20"
            ItemStyle-VerticalAlign="Middle"
            ItemStyle-HorizontalAlign="Center"
            HeaderStyle-CssClass="header-center"
          >
            <ItemTemplate>
              <asp:Label ID="pretical2" runat="server" Text='<%#Eval("pretical2") %>'></asp:Label>
            </ItemTemplate>
            <EditItemTemplate>
              <asp:TextBox ID="e_pretical2" runat="server" Text='<%#Eval("pretical2") %>'></asp:TextBox>
            </EditItemTemplate>
          </asp:TemplateField>
        </Columns>
        <Columns>
          <asp:TemplateField
            HeaderText="Oral_2"
            ItemStyle-Height="20"
            ItemStyle-VerticalAlign="Middle"
            ItemStyle-HorizontalAlign="Center"
            HeaderStyle-CssClass="header-center"
          >
            <ItemTemplate>
              <asp:Label ID="oral2" runat="server" Text='<%#Eval("oral2") %>'></asp:Label>
            </ItemTemplate>
            <EditItemTemplate>
              <asp:TextBox ID="e_oral2" runat="server" Text='<%#Eval("oral2") %>'></asp:TextBox>
            </EditItemTemplate>
          </asp:TemplateField>
        </Columns>
        <Columns>
          <asp:TemplateField
            HeaderText="Total"
            ItemStyle-Height="20"
            ItemStyle-VerticalAlign="Middle"
            ItemStyle-HorizontalAlign="Center"
            HeaderStyle-CssClass="header-center"
          >
            <ItemTemplate>
              <asp:Label ID="total" runat="server" Text='<%#Eval("total") %>'></asp:Label>
            </ItemTemplate>
          </asp:TemplateField>
        </Columns>
        <Columns>
          <asp:TemplateField
            HeaderText="Status"
            ItemStyle-Height="20"
            ItemStyle-VerticalAlign="Middle"
            ItemStyle-HorizontalAlign="Center"
            HeaderStyle-CssClass="header-center"
          >
            <ItemTemplate>
              <asp:LinkButton ID="LinkButton1" runat="server" CommandArgument='<%# Eval("exm_id") %>' CommandName="status">
                Certificate <%--<%# Eval("stats") %>--%></asp:LinkButton
              >
            </ItemTemplate>
          </asp:TemplateField>
        </Columns>
        <Columns>
          <asp:TemplateField
            HeaderText="Edit"
            ItemStyle-Width="50px"
            ItemStyle-Height="20"
            ItemStyle-VerticalAlign="Middle"
            ItemStyle-HorizontalAlign="Center"
            HeaderStyle-CssClass="header-center"
          >
            <ItemTemplate>
              <asp:LinkButton ID="btnEdit" runat="server" CommandName="Edit"> <i class="fa fa-edit"></i> </asp:LinkButton>
            </ItemTemplate>
            <EditItemTemplate>
              <asp:LinkButton ID="btnUpdate" runat="server" CommandName="Update"> <i class="fa fa-save"></i> </asp:LinkButton> &nbsp;
              <asp:LinkButton ID="btnCancel" runat="server" CommandName="Cancel"> <i class="fa fa-close"></i> </asp:LinkButton>
            </EditItemTemplate>
          </asp:TemplateField>
        </Columns>
        <Columns>
          <asp:TemplateField
            HeaderText="Del"
            ItemStyle-Width="50px"
            ItemStyle-Height="20"
            ItemStyle-VerticalAlign="Middle"
            ItemStyle-HorizontalAlign="Center"
            HeaderStyle-CssClass="header-center"
          >
            <ItemTemplate>
              <span onclick="return confirm('Are you sure you want to delete this record?')">
                <asp:LinkButton ID="btnDelete" runat="server" CommandName="Delete"> <i class="fa fa-trash"></i> </asp:LinkButton>
              </span>
            </ItemTemplate>
          </asp:TemplateField>
        </Columns>

        <EmptyDataRowStyle Font-Bold="True" Font-Size="10px" ForeColor="Red"></EmptyDataRowStyle>

        <FooterStyle BackColor="#99CCCC" ForeColor="#337AB7" />
        <HeaderStyle BackColor="#337AB7" Font-Bold="True" ForeColor="#CCCCFF" />
        <PagerStyle BackColor="#99CCCC" ForeColor="#337AB7" HorizontalAlign="Left" />
        <RowStyle BackColor="White" ForeColor="#337AB7" />
        <SelectedRowStyle BackColor="#009999" Font-Bold="True" ForeColor="#CCFF99" />
        <SortedAscendingCellStyle BackColor="#EDF6F6" />
        <SortedAscendingHeaderStyle BackColor="#0D4AC4" />
        <SortedDescendingCellStyle BackColor="#D6DFDF" />
        <SortedDescendingHeaderStyle BackColor="#002876" />
      </asp:GridView>
    </div>
  </div>
</section>

{% endblock %}
