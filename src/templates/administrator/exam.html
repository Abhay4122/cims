{% extends 'administrator/base.html' %} {% block title %} <title>Exam</title> {% endblock %} {% block body %}

<section
  class="parallax paralbackground"
  style="background-image: url({{images}}/certificate.png); background-attachment: fixed"
  data-img-width="600"
  data-img-height="385"
  data-diff="100"
>
  <div class="cover"></div>
  <div class="container">
    <div class="section-title hed">
      <h4>Marks Detail</h4>
      <hr />
    </div>
  </div>
</section>

<section>
  <div class="container-fluid">
    <div class="col-md-3 col-sm-12 float-right">
      <select class="form-control" id="student_year">
        {% for i in years %}
        <option>{{i.reg_year}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-12">
      <div id="marks_list"></div>
    </div>
  </div>
</section>

{% endblock %} {% block script %}
<script>
  $(document).ready(function (e) {
    class exam extends form_handler {
      constructor(url, id, modal_id) {
        super()
        this.url = url
        this.id = id
        this.modal_id = modal_id
        this.exam_form = {
          'select#name': ['Student*'],
          'text#father': ["Father's name#"],
          'text#course': ['Course#'],
          'text#admission_session': ['Admission session#'],
          'text#registration_number': ['Registration number#'],
          'text#enroll_number': ['Enroll number#'],
          'select#exam_year': [
            'Exam year*',
            { 2017: 2017, 2018: 2018, 2019: 2019, 2020: 2020, 2021: 2021, 2022: 2022, 2023: 2023, 2024: 2024, 2025: 2025 }
          ],
          'select#exam_month': ['Exam month*', { March: 'March', June: 'June', September: 'September', December: 'December' }],
          row: 6
        }
      }
      // Function define to create the list of exam
      exam_data = async () => {
        let tbl_conf = {
          columnDefs: [
            {
              targets: [0],
              visible: false,
              searchable: false
            },
            {
              targets: [-1],
              width: 100,
              searchable: false
            }
          ],
          order: [[4, 'asc']],
          fnRowCallback: function (nRow, aData, iDisplayIndex) {
            //$('td:first', nRow).html(iDisplayIndex + 1)
            $('td:eq(-1)', nRow).html(`
              <span class='fa fa-plus hover' title='Add marks' style='margin-left: 7px; margin-right: 7px;' id='add_marks'></span>
            `)
          }
        }

        // create_tbl(url, init element id, table configuration, options)
        await this.create_tbl(this.url, 'marks_list', tbl_conf)
      }

      // Function define to handle row click other then action
      row_click = async (btn_id, row) => {
        if (btn_id == 'add_marks') {
          this.value = await this.get_post(`api/exam-api?id=${row[0]}`)
          this.value['registration_number'] = '754/2016-17,V-51176'

          const form_inputs = { ...this.exam_form, ...this.extend_form(this.value['course'].toLowerCase()) }

          await this.add_edit_modal(`Update ${this.id} detail`, form_inputs)
        }
      }

      // Function defin to get all student
      get_exam_form = async form_inputs => {
        let data = await this.get_post('api/non-examinee-api')
        let std_list = {}

        for (let i of data) {
          std_list[
            i['name']
          ] = `${i['id']}*${i['name']}*${i['father']}*${i['course']}*${i['admission_session']}*754/2016-17,V-51176*${i['enroll_number']}`
        }

        return await this.init_exam_form(std_list, form_inputs)
      }

      // Function define to createthe form and then add form in html
      init_exam_form = async (all_student, form_inputs) => {
        if (this.value) {
          const std = {}
          std[
            this.value['name']
          ] = `${this.value['id']}*${this.value['name']}*${this.value['father']}*${this.value['course']}*${this.value['admission_session']}*754/2016-17,V-51176*${this.value['enroll_number']}`
          this.value['name'] = std[this.value['name']]

          form_inputs['select#name'].push(std)
        } else {
          form_inputs['select#name'].push(all_student)
        }

        return await this.create_form(form_inputs)
      }

      // Function defin to call modal
      add_edit_modal = async (header, form_inputs) => {
        let std_form = await this.get_exam_form(form_inputs)
        await this.init_modal(header, std_form, 'post')

        // Onchange name field call the function
        $('#name_id').on('change', async e => {
          const val = e.target.value.split('*')
          const values = {
            father: val[2],
            course: val[3],
            admission_session: val[4],
            registration_number: val[5],
            enroll_number: val[6]
          }

          for (const i in form_inputs) {
            const id = i.split('#')[1]
            if (id != 'name') {
              $(`#${id}_id`).val(values[id])
            }
          }

          const extended_fields = await this.field_generator(this.extend_form(val[3].toLowerCase()))

          $('#extra_fields').html(extended_fields)
        })
      }

      // Function define to extend the form field
      extend_form = course => {
        let extend_form = {}

        if (course == 'adca') {
          extend_form = {
            'text#theory_s1': ['Theory (Fundamental, Internet) / 100*'],
            'text#os': ['Operating System(S1) / 30*'],
            'text#pretical_s1': ['Practical (Ms Office, Windows) / 70*'],
            'text#theory_s2': ['Theory(Accounting, C language)(S2) / 100'],
            'text#pretical_s2': ['Practical(Photoshop, Coral Draw, C Lab, HTML)(S2) / 70'],
            'text#oral_s2': ['Oral/Project(S2) / 30'],
            row: 6
          }
        } else if (course == 'dfa') {
          extend_form = {
            'text#theory_s1': ['Theory (Fundamental, Accounting) / 100*'],
            'text#pretical_s1': ['Practical (Ms Office, Tally) / 70*'],
            'text#oral_s1': ['Oral/Project / 30*'],
            row: 6
          }
        } else {
          extend_form = {
            'text#theory_s1': ['Theory (Fundamental, Internet) / 100*'],
            'text#pretical_s1': ['Practical (Ms Office, Windows) / 70*'],
            'text#oral_s1': ['Oral/Project / 30*'],
            row: 6
          }
        }

        return extend_form
      }
    }

    let std = new exam('api/exam-api', 'exam', 'cims_modal')

    // Call function for first time
    std.exam_data()

    $('#student_year').on('change', async e => {
      let std = new exam(`api/exam-api?year=${e.target.value}`, 'exam', 'cims_modal')
      std.exam_data()
    })

    $('#add_marks_popup_btn').on('click', async e => {
      std.value = false
      await std.add_edit_modal('Add marks', std.exam_form)
    })
  })
</script>

{% endblock %}
